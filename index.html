<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/main.js" defer></script>
  </head>
    <body>
      <div class="slotgame">
        <h1 class="text">Halloween Slot Machine</h1>

          <div>
            <div id="balance"></div>
            <div id="winamount" class="winnings"></div>
          </div>

          <div class="slotcontainer">

            <div class="reelbox" id="box1">❓
              <div class="symbols"></div>
                  <div class="symbols">👻</div>
                  <div class="symbols">🎃</div>
                  <div class="symbols">🧙‍♀️</div>
          </div>

              <div class="reelbox" id="box2">❓
                <div class="symbols"></div> 
                  <div class="symbols">🎃</div>
                  <div class="symbols">🧙‍♀️</div>
                  <div class="symbols">👻</div>
              </div>

              <div class="reelbox" id="box3">❓
                <div class="symbols"></div>
                  <div class="symbols">🎃</div>
                  <div class="symbols">🧙‍♀️</div>
                  <div class="symbols">👻</div>
              </div>
        </div>

        <div class="gameconsole">
          <button class="button" id="start"><b>SPIN</b></button>
          <button class="button" id="reset"><b>WITHDRAWL</b></button>
          <button class="button" id="deposit"><b>DEPOSIT</b></button>
        </div>

        <div class="betcontainer" id="bets">
          <label><b>Place your bets:</b></label>
          <input type="number" placeholder="Max $25.00" id="bet1" min="0" max="25">
        </div>  
        
        </div>

      </div>

    </body>
</html>
